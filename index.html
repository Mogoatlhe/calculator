<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div id = "container">
        <div id = "calculator-body">
            <div id = "calculator-screen">

            </div>
            <div id = "calculator-buttons">
                <div id = "special-characters">
                    <div id = "square-root"></div>
                    <div id = "pie"></div>
                    <div id = "power">^</div>
                    <div id = "factorial">!</div>
                    <div id = "more-buttons"></div>
                </div>
                <div id = "general-arithmetics">
                    <div id = "ac">AC</div>
                    <div id = "brackets">()</div>
                    <div id = "percent">%</div>
                    <div id = "division"></div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div id = "multiplication">+</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div id = "substraction">-</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div id = "addition">+</div>
                    <div>0</div>
                    <div>.</div>
                    <div id = "backspace"></div>
                    <div id = "equals">=</div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
