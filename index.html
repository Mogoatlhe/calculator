<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style/style.css">
    <title>Calculator</title>
</head>
<body>

    <div id = "container">
        <div id = "calculator-body">
            <div id = "calculator-inner">

                <div id = "calculator-screen">
                    <div id = "three-dots">
                        <div class = "dot"></div>
                        <div class = "dot"></div>
                        <div class = "dot"></div>
                    </div>
                    <div id = "more-options">
                        <p>History</p>
                        <p>Choose theme</p>
                        <p>Send feedback</p>
                        <p>Help</p>
                    </div>
                    <span id = "values-display">
                    </span>
                    <div id = "show-history-container">
                        <div id = "show-history"></div>
                    </div>
                </div>
                <div id = "calculator-buttons">
                    <div id = "special-characters">
                        <div id = "default-buttons">
                            <button id = "square-root">&#8730;</button>
                            <button id = "pie">&#960;</button>
                            <button id = "power">^</button>
                            <button id = "factorial">!</button>
                            <button id = "more-buttons-toggle">^</button> <!-- &or; -->
                        </div>
                        <div id = "more-buttons">
                            <button>DEG</button>
                            <button>sin</button>
                            <button>cos</button>
                            <button>tan</button>
                            <button>INV</button>
                            <button>e</button>
                            <button>ln</button>
                            <button>log</button>
                        </div>
                    </div>
                    <div id = "general-arithmetics">
                        <button id = "ac">AC</button>
                        <button id = "brackets" class = "operators">( )</button>
                        <button id = "percent" class = "operators">%</button>
                        <button id = "division" class = "operators">&#247;</button>
                        <button class = "operands">7</button>
                        <button class = "operands">8</button>
                        <button class = "operands">9</button>
                        <button id = "multiplication" class = "operators">x</button>
                        <button class = "operands">4</button>
                        <button class = "operands">5</button>
                        <button class = "operands">6</button>
                        <button id = "substraction" class = "operators">-</button>
                        <button class = "operands">1</button>
                        <button class = "operands">2</button>
                        <button class = "operands">3</button>
                        <button id = "addition" class = "operators">+</button>
                        <button class = "operands">0</button>
                        <button class = "operands">.</button>
                        <button id = "backspace" class = "operands">&#9003;</button>
                        <button id = "equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
