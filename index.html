<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div id = "container">
        <div id = "calculator-body">
            <div id = "calculator-screen">

            </div>
            <div id = "calculator-buttons">
                <div id = "special-characters">
                    <button id = "square-root"></button>
                    <button id = "pie"></button>
                    <button id = "power">^</button>
                    <button id = "factorial">!</button>
                    <button id = "more-buttons"></button>
                </div>
                <div id = "general-arithmetics">
                    <button id = "ac">AC</button>
                    <button id = "brackets">()</button>
                    <button id = "percent">%</button>
                    <button id = "buttonision"></button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id = "multiplication">+</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id = "substraction">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id = "addition">+</button>
                    <button>0</button>
                    <button>.</button>
                    <button id = "backspace"></button>
                    <button id = "equals">=</button>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
